<div class="container-fluid">

  <div class="row">
    <button class="col-md-12" name="schema-file" style="padding: 0px">Open folder </button>
  </div>
  <div class="row actions">
    <hr/>
    <div class="col-md-4">
      <select class="form-control schemas"></select>
    </div>
    <div class="col-md-7">
      <form>
        <label class="radio-inline">
          <a class="filterRegex form-control">Filter</a>
        </label>
        <label class="radio-inline">
          <select class="add-view-holder form-control">
          </select>
        </label>
        <span>
          <label class="radio-inline">
            <button class="saveSchema form-control">Save</button>
          </label>
          <label class="radio-inline">
            <button class="newCanvas form-control">New ?</button>
          </label>
          <label class="radio-inline hidden">
            <button class="renameCanvas form-control">Update ?</button>
          </label>
        </span>
      </form>
    </div>
  </div>
  <div class="fName" style="padding: 5px"></div>
  <div class="row">
    <div class="col-md-12 rendered_objects" style="border: 1px solid gray;border-left: none;border-right: none;">
      <div id='robj' style="height: 15vh;width: 100%;overflow: auto"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 objects">
      <div id="obj_c" class="obj" style="height: 75vh;overflow: auto"> </div>
    </div>
  </div>
</div>

<div id="filterD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Exclude Dir</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="control-label">Exclude Directory regex:</label>
            <textarea placeholder="regex" class="form-control regex-f" id="message-text">\/bin\/*</textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-regex">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="createCanvasD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">New Canvas ?</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="canvas_name" class="form-control" placeholder="Canvas title">
            <input type="hidden" id="new_canvas" value="1"/>
          </div>
          <div class="form-group">
            <button class="deleteCanvas btn btn-default btn-danger form-control">Delete ?</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary createCanvas" data-dismiss="modal">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
