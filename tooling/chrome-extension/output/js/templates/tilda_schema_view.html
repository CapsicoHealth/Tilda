<div class="container-fluid">

  <div class="row">
    <button class="btn btn-block btn-default" name="schema-file" style="">Open folder </button>
    <span class="col-md-2 col-md-offset-10 hideContent" style="cursor: pointer;text-align: right;">Toggle Actions</span>
  </div>

  <div class="hideableContent">
    <div class="row actions">
        <hr style="margin-top: 5px !important; margin-bottom: 5px !important;"/>
        <form class="form-inline">
          <div class="col-md-12">
              <select class="form-control schemas"></select>
              <button class="form-control filterRegex">Filter</button>
              <select class="form-control add-view-holder">
                <option>--- Select ---</option>
              </select>
              <button class="form-control saveSchema">Save</button>
              <button class="form-control newCanvas">New ?</button>
              <span class="hidden">
                <button class="form-control renameCanvas">Update ?</button>
              </span>
              <span class="pull-right">
                <input id="input_search" class="form-control" style="width: 20em !important;" placeholder="Search"/>
                <button id="button_refresh" class="btn btn-default">Refresh</button>
              </span>
          </div>
        </form>
      </div> <!-- End of row actions -->

      <div class="row">
        <div class="col-md-12" style="max-height: 20vh; overflow: auto;">
          <table id="hidden_objects" class="table table-condensed table-bordered" style="margin-top: 5px !important; margin-bottom: 5px !important;">
            <tbody></tbody>
          </table>
        </div>
      </div>

      <hr style="margin-top: 5px !important; margin-bottom: 5px !important;"/>

    </div> <!-- End of hideableContent -->


    <!-- Hidden view -->
    <div class="row">
      <div style="display: none;">
        <div class="col-md-12 rendered_objects" style="border: 1px solid gray;border-left: none;border-right: none;">
          <div id='robj' style="height: 15vh;width: 100%;overflow: auto"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 objects">
      <div id="obj_c" class="obj" style="height: 95vh;overflow: hide"> </div>
    </div>
  </div>
</div>

<div id="filterD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Exclude Dir</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="control-label">Exclude Directory regex:</label>
            <textarea placeholder="regex" class="form-control regex-f" id="message-text">\/bin\/*</textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-regex">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="createCanvasD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">New Canvas ?</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="canvas_title" class="form-control" placeholder="Canvas title">
            <input type="hidden" id="new_canvas" value="1"/>
          </div>
          <div class="form-group">
            View: <input type="radio" name="canvasType" type="radio" value="view">
            Object: <input name="canvasType" type="radio" type="radio" value="object">
          </div>
          <div class="form-group">
            <label for="name">Copy from selected config ?</label>
            <input type="checkbox" name="copyConfig" class="" value="true" />
          </div>
          <div class="form-group">
            <button class="deleteCanvas btn btn-default btn-danger form-control">Delete ?</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary createCanvas">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
